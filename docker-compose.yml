version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ticketing_db
    environment:
      POSTGRES_DB: ticketing_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - ticketing_network

  app:
    build: .
    container_name: ticketing_app
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ticketing_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      SESSION_SECRET: change-this-secret-key-in-production
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - ticketing_network
    command: npm start

volumes:
  postgres_data:

networks:
  ticketing_network:
    driver: bridge
