<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="login-page" class="page">
            <div class="login-container">
                <h1>Ticketing System</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div id="login-error" class="error-message"></div>
                </form>
            </div>
        </div>

        <!-- Main App -->
        <div id="main-app" class="page hidden">
            <nav class="navbar">
                <div class="nav-brand">Ticketing System</div>
                <div class="nav-menu">
                    <a href="#" data-page="dashboard" class="nav-link active">Dashboard</a>
                    <a href="#" data-page="tickets" class="nav-link">Tickets</a>
                    <a href="#" data-page="users" class="nav-link admin-only">Users</a>
                </div>
                <div class="nav-user">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn btn-sm">Logout</button>
                </div>
            </nav>

            <div class="container">
                <!-- Dashboard Page -->
                <div id="dashboard-page" class="content-page">
                    <h2>Dashboard</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3 id="stat-total">0</h3>
                            <p>Total Tickets</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="stat-open">0</h3>
                            <p>Open</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="stat-in-progress">0</h3>
                            <p>In Progress</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="stat-resolved">0</h3>
                            <p>Resolved</p>
                        </div>
                    </div>
                </div>

                <!-- Tickets Page -->
                <div id="tickets-page" class="content-page hidden">
                    <div class="page-header">
                        <h2>Tickets</h2>
                        <button id="new-ticket-btn" class="btn btn-primary">New Ticket</button>
                    </div>
                    
                    <div class="filters">
                        <input type="text" id="search-tickets" placeholder="Search tickets...">
                        <select id="filter-status">
                            <option value="">All Status</option>
                            <option value="open">Open</option>
                            <option value="in_progress">In Progress</option>
                            <option value="resolved">Resolved</option>
                            <option value="closed">Closed</option>
                        </select>
                        <select id="filter-priority">
                            <option value="">All Priority</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>

                    <div id="tickets-list"></div>
                </div>

                <!-- Users Page -->
                <div id="users-page" class="content-page hidden admin-only">
                    <div class="page-header">
                        <h2>Users</h2>
                        <button id="new-user-btn" class="btn btn-primary">New User</button>
                    </div>
                    <div id="users-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden"></div>
    
    <script src="/js/app.js"></script>
</body>
</html>
